<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="game">
      <h1>Try to guess the animal!
       <p>Press any key to get started.</p> 
      </h1>
        <div>Guesses remaining:
          <span id="guesses"></span>
        </div>
        <div>Correct Guesses
          <span id="correct"></span>
        </div>
        <div>Incorrect guesses:
          <span id="wrong"></span>
        </div>
       <div>Wins:
          <span id="wCount"></span>
        </div>
        <div>Losses:
          <span id="lCount"></span>
        </div>
        <img src="http://11points.com/wp-content/uploads/2012/09/dominatehangman-1600.jpg" alt="hangman">

        <script src="assets/javascript/game.js"></script>
</body>

</html>
